<!DOCTYPE html>
<html>
<head>
	<title>Style Test</title>
	<style type="text/css">
		h1{
			font-size: 30px;
			color: darkgoldenrod;
		}

		h2{
			color: crimson;
			font-size: 20px;
		}

		.Large{
			font-size: 60px;
		}
	</style>
</head>
<body>

	<h1>Heading 1-1</h1>
	<h1 class="large">Heading 1-2</h1>
	<h1>Heading 1-3</h1>
	<h2 class="Large">Heading 2-1</h2>
	<h2>Heading 2-2</h2>
	<h2 class="Large">Heading 2-3</h2>

</body>
</html>
